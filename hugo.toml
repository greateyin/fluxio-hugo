baseURL = 'https://example.org/'
title = 'Fluxio'
theme = 'parsa'
defaultContentLanguage = 'en'
defaultContentLanguageInSubdir = true
enableRobotsTXT = true

[outputs]
  home = ["HTML", "RSS", "JSON", "SITEMAP", "ROBOTS"]


[languages]
  [languages.en]
    languageName = 'English'
    weight = 1
    contentDir = 'content/en'
  [languages.zh-cn]
    languageName = '简体中文'
    weight = 2
    contentDir = 'content/zh-cn'
  [languages.zh-tw]
    languageName = '繁體中文'
    weight = 3
    contentDir = 'content/zh-tw'

[markup.goldmark.renderer]
  unsafe = true

[markup.highlight]
  anchorLineNos = false
  codeFences = true
  guessSyntax = false
  hl_Lines = ''
  hl_inline = false
  lineAnchors = ''
  lineNoStart = 1
  lineNos = false
  lineNumbersInTable = false
  noClasses = true
  noHl = false
  style = 'github'
  tabWidth = 4

[services]
  [services.youtube]
    privacyEnhanced = true

[sitemap]
  changefreq = "daily"
  priority = 0.7
  filename = "sitemap.xml"

[params]
  description = "Fluxio - Modern Tech News"
  author = "Fluxio Team"
  layout = "2"
  logo = "images/logo.svg"
  default_image = "images/placeholder.svg"
  og_image = "images/placeholder.svg"
  # Custom CSS for Glassmorphism
  custom_css = ["css/custom.css"]
  
  # Search
  search = true

  # Plugins (Copied from exampleSite, essential for theme function)
  [[params.plugins.css]]
  link = "plugins/bootstrap/bootstrap.min.css"
  [[params.plugins.css]]
  link = "plugins/slick/slick.css"
  [[params.plugins.css]]
  link = "plugins/themify-icons/themify-icons.css"
  
  [[params.plugins.js]]
  link = "plugins/jQuery/jquery.min.js"
  [[params.plugins.js]]
  link = "plugins/bootstrap/bootstrap.min.js"
  [[params.plugins.js]]
  link = "plugins/slick/slick.min.js"
  [[params.plugins.js]]
  link = "plugins/search/fuse.min.js"
  [[params.plugins.js]]
  link = "plugins/search/mark.js"
  [[params.plugins.js]]
  link = "plugins/search/search.js"
  [[params.plugins.js]]
  link = "plugins/headroom/headroom.js"
  [[params.plugins.js]]
  link = "plugins/masonry/masonry.js"

  # Virtual social profile (placeholder)
  [[params.social]]
  icon = "ti-github"
  link = "#"

  # Geo SEO (Targeting US Tech Hub for higher AdSense CPM)
  [params.geo]
    region = "US-CA"
    placename = "San Francisco"
    position = "37.7749;-122.4194"
