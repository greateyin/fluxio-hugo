{{ define "main" }}

<!-- page-title -->
<section class="section bg-secondary search-page-header">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h4>{{ .Title }}</h4>
      </div>
    </div>
  </div>
</section>
<!-- /page-title -->

<!-- search result -->
<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-lg-10 mx-auto">
        <div id="search-results" class="search-results-list"></div>
        <script id="search-result-template" type="text/x-js-template">
          <div class="search-result-card" id="summary-${key}">
            <div class="search-result-meta">
              ${ isset categories }<span class="search-result-category">${categories}</span>${ end }
              ${ isset tags }<span class="search-result-tags"> Â· ${tags}</span>${ end }
            </div>
            <h3 class="search-result-title">
              <a class="text-dark" href="${link}">${title}</a>
            </h3>
            <p class="search-result-snippet">${snippet}</p>
            <a class="btn btn-transparent search-result-readmore" href="${link}">Continue...</a>
          </div>
        </script>
      </div>
    </div>
  </div>
</section>
<!-- /search result -->


{{ "<!-- Search index -->" | safeHTML }}
<script>
  // Use language-aware index.json so /en, /zh-cn, /zh-tw all work
  var indexURL = '{{ "index.json" | relLangURL }}';
</script>

{{ end }}
