{{ define "main" }}

<!-- page-title -->
<section class="section bg-secondary search-page-header">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h4>{{ .Title }}</h4>
      </div>
    </div>
  </div>
</section>
<!-- /page-title -->

<!-- search result -->
<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-lg-10 mx-auto">
        <div id="search-results" class="search-results-list"></div>
        <script id="search-result-template" type="text/x-js-template">
          <div class="search-result-card glass-card mb-4 p-3" id="summary-${key}">
            <div class="row no-gutters align-items-stretch">
              <div class="col-md-4 pr-md-3 mb-3 mb-md-0">
                <div class="search-result-thumb w-100 h-100" style="border-radius: 12px; overflow: hidden; background: #f4f4f5;">
                  <img src="${image}" alt="${title}" onerror="this.onerror=null;this.src='{{ site.Params.default_image | absURL }}';" class="w-100 h-100" style="object-fit: cover; background: #f8fafc;">
                </div>
              </div>
              <div class="col-md-8 d-flex flex-column">
                <div class="search-result-meta mb-2" style="font-size: 0.85rem; color: #6b7280;">
                  ${ isset categories }<span class="search-result-category font-weight-bold" style="color: #6366f1;">${categories}</span>${ end }
                  ${ isset tags }<span class="search-result-tags"> Â· ${tags}</span>${ end }
                </div>
                <h3 class="search-result-title" style="font-size: 1.35rem; font-weight: 800; line-height: 1.3;">
                  <a class="text-dark" href="${link}">${title}</a>
                </h3>
                <p class="search-result-snippet mb-3" style="color: #4b5563; font-size: 0.95rem; line-height: 1.6;">${snippet}</p>
                <div class="mt-auto">
                  <a class="btn btn-sm btn-outline-primary search-result-readmore" href="${link}" style="border-radius: 999px; font-weight: 700;">Continue...</a>
                </div>
              </div>
            </div>
          </div>
        </script>
      </div>
    </div>
  </div>
</section>
<!-- /search result -->


{{ "<!-- Search index -->" | safeHTML }}
<script>
  // Use language-aware index.json so /en, /zh-cn, /zh-tw all work
  var indexURL = '{{ "index.json" | relLangURL }}';
  var searchPlaceholder = '{{ site.Params.default_image | absURL }}';
</script>

{{ end }}
